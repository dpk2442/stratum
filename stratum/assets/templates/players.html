{% extends "base.html" %}

{% block title %}Players - Stratum{% end %}

{% block content %}
    <h1>Players</h1>
    
    {% if players %}
        <ul class="page-list">
            {% for player in players %}
                <li>{{ player }}</li>
            {% end %}
        </ul>
    {% else %}
        <p>No connected players.</p>
    {% end %}
{% end %}

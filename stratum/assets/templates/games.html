{% extends "base.html" %}

{% block title %}Games - Stratum{% end %}

{% block body %}
    <h1>Games</h1>
    <p>This page lists the games available on the server.</p>

    <h2>Available Games</h2>
    <ul>
        {% for game_name, game_config in games %}
            <li><a href="{{ reverse_url('configure', game_name) }}">{{ game_config["display_name"] }}</a></li>
        {% end %}
    </ul>
{% end %}
